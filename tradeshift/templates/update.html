{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Update Node: Set new parent{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Node Id</label>
    <input name="node_id" id="node_id" required>
    <label for="username">Parent Id</label>
    <input name="parent_id" id="parent_id" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
